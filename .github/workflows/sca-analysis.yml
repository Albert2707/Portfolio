name: SCA Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  snyk_scan:
    name: Análisis SCA con Snyk
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Ejecutar Snyk (análisis completo)
        id: snyk_run
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --json-file-output=snyk.json --sarif-file-output=snyk.sarif

      - name: Subir reportes Snyk como artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snyk-reports
          path: |
            snyk.json
            snyk.sarif
